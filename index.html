<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <<link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <h2>by Team Git2Money</h2>
  <br>
  <h3>Let's Play a Game</h3>
  <div id="board">
    <table>
      <tr>
        <td id="1" class="tile">o</td>
        <td id="2" class="tile">x</td>
        <td id="3" class="tile">x</td>
      </tr>
      <tr>
        <td id="4" class="tile">x</td>
        <td id="5" class="tile">x</td>
        <td id="6" class="tile">x</td>
      </tr>
      <tr>
        <td id="7" class="tile">x</td>
        <td id="8" class="tile">x</td>
        <td id="9" class="tile">x</td>
      </tr>
    </table>
  </div>

  <button type="button" name="button">Suggested Move</button>

  <script src="script.js" charset="utf-8"></script>
</body>

</html>
